<div class="landing-container">
  <!-- Language Toggle Section -->
  <div class="language-toggle">
    <label class="switch">
      <input
        type="checkbox"
        (change)="toggleLanguage($event)"
        [checked]="isHindi"
      />
      <span class="slider">
        <span class="icon-left">EN</span>
        <span class="icon-right">अ</span>
      </span>
    </label>
  </div>

  <!-- Landing Card -->
  <div class="landing-card" (click)="navigateToFamilyTree()">
    <h1>
      <span>{{ isHindi ? 'मोदानी परिवार' : 'Modani Family' }}</span><br>
      <span>{{ isHindi ? 'सांडिल्य गोत्र' : 'Sandilya Gotra' }}</span>
    </h1>
  </div>

  <!-- Footer Section -->
  <div class="footer">
    <span>{{ isHindi ? 'रोहित प्रकाश मोदानी द्वारा निर्मित, बेंगलुरु, 2024' : 'Created by Rohit Prakash Modani, Bengaluru, 2024' }}</span>
  </div>
</div>
